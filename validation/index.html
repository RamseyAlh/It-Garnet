<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <meta name="description" content="Form Worksheet" />
    <meta name="author" content="Ramsey Alhajjaj" />
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>New Patient Registration</h1>
    <p></p>
    <form id="form" action="https://brucebauer.info/assets/ITEC3650/datadump.php"> 
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" size="30" maxlength="30"
        data-rule-required="true"  data-msg-required="First Name is Required"><br>
        <label for="middleinitial">Middle Initial:</label>
        <input type="text" id="middleinitial" name="middleinitial" size="1" maxlength="1"><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" size="30" maxlength="30"
        data-rule-required="true"  data-msg-required="Last Name is Required"><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" size="30" maxlength="30"
        data-rule-required="true" data-msg-required="Must be Valid Email"
        data-rule-email="true" data-msg-email="Invalid Email"><br>
        <label >Sex:</label>
        <label for="male"><input type="radio" name="male" id="male" value="M" data-rule-required="true" data-msg-required="Sex is Required" />Male</label>
        <label for="female"><input type="radio" name="female" id="female" value="F">Female</label>
        <label for="n/a"><input type="radio" name="n/a" id="n/a" value="N">N/A</label>
        <label for="male" class="error"></label><br>
        <label for="birthday">Birthday:</label>
        <input type="text" id="birthday" name="birthday" size="8" maxlength="8"
        data-rule-required="true" data-rule-date="true" data-msg-required="Must be Valid Date"><br>
        <label for="height">Height (Inches):</label>
        <input type="text" id="height" name="height" size="3" maxlength="3"
        data-rule-required="true"  data-msg-required="Height is Required" 
        data-rule-number="true" data-msg-number="Height must be a number between 12 and 120"
        data-rule-min="12" data-msg-min="Height must be greater than or equal to 12 Inches"
        data-rule-max="120" data-msg-max="Height must be less than or equal to 120 Inches"><br>
        <label for="weight">Weight (Pounds):</label>
        <input type="text" id="weight" name="weight" size="3" maxlength="3"
        data-rule-required="true"  data-msg-required="Weight is Required" 
        data-rule-number="true" data-msg-number="Weight must be a number between 10 and 500"
        data-rule-min="10" data-msg-min="Weight must be greater than or equal to 10 Pounds"
        data-rule-max="500" data-msg-max="Weight must be less than or equal to 500 Pounds">
        <hr>
        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" size="14" maxlength="14"
        data-rule-required="true"  data-msg-required="Must be valid phonenumber"
        data-rule-phoneUS="true" data-msg-phoneUS="Invalid Phone Number"><br>
        <label>Marital Status: </label>
        <select name="maritalstatus" id="maritalstatus" data-rule-required="true" data-msg-required="Marital Status is Required">
            <option value="">Select a Status...</option>
            <option value="S">Single</option>
            <option value="M">Married</option>
            <option value="D">Divorced</option>
            <option value="L">Legally Seperated</option>
            <option value="W">Widowed</option>
        </select><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" size="30" maxlength="30"
        data-rule-required="true" data-msg-required="Address is Required"><br>
        <label>City/State/Zip:</label><input type="text" id="city" name="city" size="30" maxlength="30" data-rule-required="true" data-msg-required="City is Required">
        <select id="state" data-rule-required="true" data-msg-required="State is Required">
            <option value="">Select a State...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <input type="text" id="zip" name="zip" size="5" maxlength="5" data-rule-required="true" data-msg-required="Zipcode is Required" 
        data-rule-minlength="10" data-rule-maxlength="10" data-msg-minlength="Zipcode must be 5 digits"
        data-msg-maxlength="Zipcode must be 5 digits">
        <label for="city" class="error"></label> <label for="state" class="error"></label> <label for="zip" class="error"></label><br>
        <hr>
        <label id="medlist">Taking Medications:</label>
        <label for="yes"><input type="radio" name="Medications" id="takingmedication" value="Y" 
            data-rule-required="true" data-msg-required=" Taking Medications is Required">Yes</label>
        <label for="no"><input type="radio" name="Medications" id="takingmedication" value="N">No</label>
        <label for="takingmedication" class="error"></label><br>
        <label>If Yes, List Medications Here:</label>
        <textarea name="Medicationslist" rows="3" cols="30"> </textarea>
        <hr>
        <input type="submit" value="Submit Patient Form" name="submitbutton">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
<style>
   .error {
        color: red;
        padding-left: 5px;
   }
</style>
<script>
    $( "#form" ).validate({
    
    });
    </script>
</body>
</html>
